<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
    <h1>Fill This Form to Place Your Order</h1>
    <div class="form">
        <form action="final.html">
        <div class="field">
           <p>
                <label>Name:* <input type="text" placeholder="Enter Name:"></label>
            </p>
        </div> 
        <div class="field">
            <p>
                <label>Phone No.:* </label><input type="number" placeholder="Enter Phone No.:">
            </p>
        </div>
        <div class="field">
            <p>
            <label>Email ID:* </label><input type="text" placeholder="Enter Email ID:">
            </p>
        </div>
        <div class="field">
            <p>
                <label>Address:* </label><textarea placeholder="Enter Address:"></textarea>
            </p>
        </div>
        <div class="field">
            <p>
                <label>Customization Request: </label><textarea placeholder="Enter Details:"></textarea>
            </p>
        </div>
        <div class="field">
            <p>
                <label>Is there any message you want to deliver? </label><textarea placeholder="Enter Message:"></textarea>
            </p>
        </div>
         <div class="field">
        <div class="field">
            <p>
                <label>How many items do you want to buy? (You can add up to 10 items at once. 
                    For bigger orders please contact us directly.)</label>
                    <select>
                        <option>select a number between 1 to 10</option>
                        <optgroup label="Select"></optgroup>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
            </p>
        </div>
           <p>
                <label>Add a Teddy: (Go to Shop to Choose) <input type="radio" name="teddy">Yes<input type="radio" name="teddy">No</label>
            
            </p>
        </div> 
         <div class="field">
           <p>
                <label>Is this a gift? (We will add a free notecard) <input type="radio" name="gift">Yes<input type="radio" name="gift">No</label>
            
            </p>
        </div> 
        <div class="field">
           <p>
                <label>T&C Apply: <input type="checkbox" name="a"></label>
            
            </p>
        </div> 
        <div class="field">
            <button type="submit">Submit Form</button>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
